<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Nap Scheduler</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row my-4 align-items-center">
    <div class="col-8">
      <h1>Today's Nap Schedule</h1>
    </div>
    <div class="col-4">
      <span class="time-display" id="currentTime"></span>
    </div>
  </div>

  <div class="row my-4">
    <div class="col-md-6">
      <label for="ageSelection">Baby's Age in Months:</label>
      <select class="custom-select custom-picker" id="ageSelection">
        <option value="0-3">Up to 3 Months</option>
        <option value="4">4 Months</option>
        <option value="5">5 Months</option>
        <option value="6">6 Months</option>
        <option value="7">7 Months</option>
        <option value="8">8 Months</option>
        <option value="9">9 Months</option>
        <option value="10">10 Months</option>
        <option value="11">11 Months</option>
        <option value="12-18">12 to 18 Months</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="wakeTimePicker">Wake Up Time:</label>
      <input type="time" id="wakeTimePicker" class="form-control custom-picker">
    </div>
  </div>

  <div class="row my-4">
    <div class="col text-center">
      <button id="calculateSchedule" class="btn btn-ios">Calculate Wake Windows</button>
    </div>
  </div>

  <div id="napSchedule" class="my-4">
    <!-- Nap schedule will be displayed here -->
  </div>

  <div class="timeline-container" id="dailyTimeline">
    <!-- Timeline will be displayed here -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="scheduler.js"></script>
</body>
</html>
